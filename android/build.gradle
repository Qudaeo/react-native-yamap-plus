buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.2'
    }
}

apply plugin: 'com.android.library'

android {
    namespace "ru.vvdev.yamap"

    defaultConfig {
        minSdkVersion 21

        compileSdk 34
        targetSdkVersion 34

        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    gradlePluginPortal()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.yandex.android:maps.mobile:4.4.1-full'
}
